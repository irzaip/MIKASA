<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center">Task Submission</h3>
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter your prompt:</label>
            <input type="text" id="prompt" class="form-control" placeholder="Ask anything to GPT...">
        </div>
        <button class="btn btn-primary w-100" onclick="addTask()">Submit Task</button>
        <hr>
        <h5 class="text-center">Completed Tasks: <span id="completed-count">0</span></h5>
    </div>
</div>

<script>
    function addTask() {
        let prompt = $("#prompt").val();
        if (prompt === "") {
            alert("Please enter a prompt!");
            return;
        }

        $.ajax({
            url: "/add_task",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ prompt: prompt }),
            success: function(response) {
                alert("Task submitted successfully!");
                $("#prompt").val("");  // Clear input field
                updateTaskStatus();
            },
            error: function(error) {
                alert("Error submitting task.");
            }
        });
    }

    function updateTaskStatus() {
        $.ajax({
            url: "/task_status",
            type: "GET",
            success: function(response) {
                $("#completed-count").text(response.completed_tasks);
            }
        });
    }

    // Auto update every 5 seconds
    setInterval(updateTaskStatus, 5000);
</script>

</body>
</html>
